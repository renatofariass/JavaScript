<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro</title>
    <style>
        body {
            background-color: rgb(134, 184, 248);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: white;

        }
    </style>
</head>
<body>
    <h1>Site que fala se você é brasileiro ou estrangeiro.</h1>
    Qual país você nasceu? <input type="text" name="pais" id="pais">
    <input type="button" value="Verifique" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        var p = document.querySelector('#pais')
        function verificar(){
            var p = (pais.value)
            
            document.querySelector('#res')
            if (p == 'Brasil') {
                res.innerHTML = `Seu país é ${p}, você é brasileiro!`
                
            } else {
                res.innerHTML = `Seu país é ${p}, você é estrangeiro!`
            }


        }
    </script>
</body>
</html>
