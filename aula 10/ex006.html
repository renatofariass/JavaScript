<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20px arial;
            background-color: rgb(80, 231, 80);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
  <script>
      var qualquer = document.querySelector('div#area')

          qualquer.addEventListener ('click', clicar)
          qualquer.addEventListener ('mouseenter', entrar)
          qualquer.addEventListener ('mouseout', sair)
      function clicar() {
          qualquer.innerText = 'clicou!'
          qualquer.style.background = 'red'
      }
      function entrar() {
          qualquer.innerText = 'entrou!'
      }
      function sair() {
          qualquer.innerText = 'saiu!'
          qualquer.style.background = 'green'
      }

  </script>  
</body>
</html>
